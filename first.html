<html>
    <head><title>Registration Form</title>
    
        <style>
            *{
                background-color: rgb(255, 255, 255);
            }
            .body
            { 
                background-color: #6af56a;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            } 
            p.first-para{
              align-content: center;
              font-size: large;
              font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
              text-align: center;
            }
            .container{
                padding: auto;
                background-color: white;
                padding-left: 100px;
                padding-right: 100px;
                padding-top: 50px;
            }
            .container signin{
                background-color: white;
            }
            input[type=text], input[type=password] {
                width: 100%;
                padding: 15px;
                margin: 5px 0 22px 0;
                display: inline-block;
                border: none;
                background: #f1f1f1;
              }
              p.sec{
                font-weight: 400;
                font-family: 'Times New Roman', Times, serif;
                font-style: italic;
                font-size: larger;
              }
        </style>
    
    </head>
    <body>

        <script>
            const form = document.getElementById("myForm");
        
            form.addEventListener("submit", function(event) {
                event.preventDefault();
        
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
        
                if (name === "" || email === "") {
                    alert("Please fill in all fields.");
                    return;
                }
        
                // You can add your custom logic here or send data to a server.
                
                // For demonstration, we'll just show an alert.
                alert(`Name: ${name}\nEmail: ${email}`);
        
                form.reset();
            });
        </script>
    <center>
    <p class=first-para><H1><strong>Registration Form</H1></strong></p>
    </center>
    <form action="">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          
          <label for="name"><p class="sec">Name</p></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>

          <label for="email"><p class="sec">Email</p></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><p class="sec">Password</p></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><p class="sec">Repeat Password</p></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" value="submit" class="registerbtn">Register</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
    </body>
</html>
